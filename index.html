<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/fontstyle.css" />
    <link rel="stylesheet" href="styles/calculator.css" />
    <script src="./scripts/calculator.js" defer></script>
    <title>TOP-Calculator</title>
  </head>
  <body>
    <h1>Basic Function Calculator</h1>

    <div id="calculator">
      <div id="display">25 * 5 = 125</div>
      <div id="buttons">
        <div id="specials">
          <button id="C" class="special clear">C</button>
          <button id="âŒ«" class="special">&#x232b;</button>
          <button id="=" class="special">=</button>
        </div>
        <div id="operators">
          <button id="+" class="operator">+</button>
          <button id="-" class="operator">-</button>
          <button id="*" class="operator">*</button>
          <button id="/" class="operator">/</button>
        </div>
        <div id="numbers">
          <button id="9" class="number">9</button>
          <button id="8" class="number">8</button>
          <button id="7" class="number">7</button>
          <button id="6" class="number">6</button>
          <button id="5" class="number">5</button>
          <button id="4" class="number">4</button>
          <button id="3" class="number">3</button>
          <button id="2" class="number">2</button>
          <button id="1" class="number">1</button>
          <button id="0" class="number">0</button>
          <button id="." class="number">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
